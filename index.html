<!--DOCTYPE HTML-->
<html manifest="wist.manifest">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!-- Bootstrap -->
    	<link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="css/wist.css"/>
	</head>
	<body>
		<div id="choosePlayers" class='fullview'>
			<div class='midContent'>
				<label for="playersCount">Number of players: </label>
				<select id="playersCount" name="playersCount">
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
					<option value='6'>6</option>
				</select>
				<div id="playersInputs">
					<div class="playerName">
						<label for="player_1">Player 1: </label>
						<input class="pname" type="text" value="P1" indexval='1' name="player_1"/>
						<button class='fp'>first player</button>
					</div>
					<div class="playerName">
						<label for="player_2">Player 2: </label>
						<input class="pname" type="text" value="P2" indexval='2' name="player_2"/>
						<button class='fp'>first player</button>
					</div>
					<div class="playerName">
						<label for="player_3">Player 3: </label>
						<input class="pname" type="text" value="P3" indexval='3' name="player_3"/>
						<button class='fp'>first player</button>
					</div>
				</div>
			</div>
			<div class='header'>Choose players</div>
			<div class='footer'>
				<button id="begin">Start game</button>
			</div>
		</div>

		<div id="playGame" class='fullview'>
			<div id="gameStates" class='midContent'>
				<div class='subheader' class='betHeader'>Bets</div>
				<div id='bets' class='bets'>
				</div>
				<div class='subheader' id='ansHeader'>Actuals</div>
				<div id='answers' class='answers'>
				</div>
				<div class='subheader' id='totHeader'>
					Total scores
					<div id="roundNumber">Round 1</div>
				</div>
				<div id='totals' class='totals'>
				</div>
			</div>
			<div id="players" class='header'></div>
			<div class='footer'>
				<button id='stopBets'>Stop bets</button>
				<button id='scoreComputer'>compute score</button>
				<button id='nextRound' disabled>next round</button>
			</div>
		</div>

		<div id='settings' class='hidden'>
			<div class='midContent'>
				<div class='setting'>
					<label for="zeroPoints">Bonus on correct</label>
					<input type="text" id="zeroPoints" value='1' name="zeroPoints"/>
				</div>
				<div class='setting'>
					<label for="prizePoints">Prize bonus</label>
					<input type="text" id="prizePoints" value='10' name="prizePoints"/>
				</div>
			</div>
			<div class='header'>Settings</div>
		</div>

		<div id='history' class='hidden'>
			<div class='midContent'></div>
			<div class='header'>History</div>
		</div>

		<div id='blanks'>
			<div id="blankPlayerDiv" class='player'>player</div>
			<div id="blankGameState" class='state'>score</div>
			<div id="blankPlayerInput" class='playerName'>
				<label for="player">Player </label>
				<input class="pname" type="text" value="P" name="player"/>
				<button class='fp'>first player</button>
			</div>
		</div>

		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.blockUI.js"></script>
		<script src="js/jquery.touchwipe.min.js"></script>
		<script src="js/players.js"></script>
		<script src="js/wist.js"></script>
		<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
